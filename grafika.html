<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <svg width="150" height="150">
        <circle cx="75" cy="75" r="40" stroke="green" stroke-width="4" fill="yellow"/>
    </svg>
    <hr>
    <svg width="400" height="110">
        <rect width="300" height="100" style="fill: rgb(0,0,255); stroke-width:5; stroke: rgb(255,0,0)"/>
    </svg>
    <svg width="400" height="120">
        <rect x="50" y="20" rx="25" ry="25" width="150" height="90" style="fill: yellow; stroke: blue; stroke-width:3; fill-opacity: 0.9; stroke-opacity:0.6"/>
     </svg>
     <svg width="500" height="150">
        <ellipse cx="200" cy="80" rx="100" ry="50" style="fill: aqua; stroke:blueviolet; stroke-width:3"/>
         </svg>   
         <hr>
         <svg width="500" height="210">
            <line x1="0" y1="0" x2="200" y2="200" style="stroke: crimson">
         </svg>
         <svg width="500" height="200">
            <polygon points="200,10 250,180 150,180"
            style="fill:yellow; stroke: brown; stroke-width: 4;"/>
            
         </svg>

</body>
</html>
