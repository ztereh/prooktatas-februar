<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
    <link rel="stylesheet" href="Űrlap.css">
</head>
<body>
    <div class="container">
        <form action="űrlap.html" method="post">
            <h1>Egyszerű űrlap</h1>
            <div>
                <label for="nev">Név:</label>
            <input type="text" name="nev" id="nev">
            </div>
            <div>
                <label for="mail">E-mail:</label>
            <input type="email" name="mail" id="mail">
            </div>
            <div>
                <input type="checkbox" name="hirlevel" id="hirlevel">
                <label for="hírlevél">Szeretnék értesülni hírlevélről</label>
            </div>
            <div>
                <input type="checkbox" name="szabalyzat" id="szabalyzat">
                <label for="szabályzat">Elfogadom a szabályzatot</label>
            </div>
                <p>Hozzajárulok reklámlevelek fogadásához</p>
            <div>
                                <input type="radio"name="reklam" id="igen" value="igen" >
                                <label for="igen">igen</label>
                          </div>
                                <div>
                                    <input type="radio" name="reklam" id="nem" value="nem">
                                    <label for="nem">nem</label>
                                </div>
                                <p>megjegyzés</p>
                                <textarea name="megjegyzés" id="megjegyzés" cols="30" rows="10"></textarea>
                                <div>
                                    <input type="submit" value="küldés">
                                    <input type="reset" value="törlés">
                                </div>
                            </form>

    </div>
</body>
</html>
